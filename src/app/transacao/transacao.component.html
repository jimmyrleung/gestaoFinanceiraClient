<h1>Extrato</h1>
<div class="ui warning message" *ngIf="warningMessage">
    <i class="close icon" (click)="closeWarningMessage()"></i>
    <div class="header">
        Atenção
    </div>
    {{warningMessage}}
</div>
<div class="ui large header">{{title}}</div>
<table class="ui compact table">
    <thead>
        <tr>
            <th></th>
            <th>Data</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let transacao of listagem" [ngClass]="transacao.tipo === 'Recebimento' ? 'positive' : 'negative'">
            <td><i [ngClass]="transacao.tipo === 'Recebimento' ? 'icon checkmark' : 'icon close'"></i></td>
            <td>{{transacao.dataTransacao}}</td>
            <td>{{transacao.descricao}}</td>
            <td>R$ {{transacao.valor}}</td>
            <td>{{transacao.tipo}}</td>
        </tr>
    </tbody>
</table>
